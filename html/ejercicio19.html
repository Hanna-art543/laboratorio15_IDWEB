<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear y Eliminar Párrafos</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #eef1f7;
        }

        #contenedor {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            margin-top: 20px;
        }

        p {
            background: #dfe6ff;
            padding: 8px 12px;
            border-radius: 5px;
            margin: 8px 0;
        }

        button {
            padding: 10px 15px;
            border: none;
            background: #4a5cff;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }

        button:hover {
            background: #3a4be0;
        }
    </style>
</head>
<body>

    <h2>Crear y eliminar párrafos dinámicamente</h2>

    <button id="btnCrear">Crear 3 párrafos</button>
    <button id="btnEliminar">Eliminar el 2do párrafo</button>

    <div id="contenedor"></div>

    <script src="../js/ejercicio19.js"></script>
</body>
</html>
