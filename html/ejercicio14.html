<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mover último li al inicio</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
        }

        ul {
            background: white;
            padding: 15px;
            border-radius: 8px;
            width: 220px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        li {
            background: #e0e7ff;
            margin: 5px 0;
            padding: 6px;
            border-radius: 5px;
        }

        button {
            margin-top: 15px;
            padding: 10px 15px;
            cursor: pointer;
            background: #4a5cff;
            color: white;
            border: none;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <h2>Mover último elemento al incio</h2>

    <ul id="lista1">
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
    </ul>

    <button id="btnMover">Mover último al inicio</button>

    <script src="../js/ejercicio14.js"></script>
</body>
</html>
