<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clonar article con JS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            padding: 20px;
        }

        main {
            background: white;
            padding: 15px;
            border-radius: 8px;
        }

        article {
            background: #e0e7ff;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
        }

        button {
            margin-top: 15px;
            padding: 10px 15px;
            cursor: pointer;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <h2>Clonar Article con JavaScript</h2>

    <main id="principal">
        <article>
            <h3>Artículo 1</h3>
            <p>Texto del primer artículo.</p>
        </article>

        <article>
            <h3>Artículo 2</h3>
            <p>Texto del segundo artículo.</p>
        </article>
    </main>

    <button id="btnClonar">Clonar primer artículo</button>

    <script src="../js/ejercicio13.js"></script>
</body>
</html>
