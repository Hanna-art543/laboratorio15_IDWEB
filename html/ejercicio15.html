<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenar párrafos</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
        }

        #contenedor {
            background: white;
            padding: 15px;
            border-radius: 8px;
            width: 350px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        p {
            background: #e0e7ff;
            padding: 6px;
            border-radius: 5px;
            margin: 6px 0;
        }

        button {
            margin-top: 15px;
            padding: 10px 15px;
            cursor: pointer;
            background: #4a5cff;
            color: white;
            border: none;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <h2>Ordenar <p> alfabéticamente</h2>

    <div id="contenedor">
        <p>Banana</p>
        <p>Fresa</p>
        <p>Durazno</p>
        <p>Manzana</p>
        <p>Arándano</p>
    </div>

    <button id="btnOrdenar">Ordenar alfabéticamente</button>

    <script src="../js/ejercicio15.js"></script>
</body>
</html>
