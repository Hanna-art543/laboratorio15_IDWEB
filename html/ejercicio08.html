<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar h3 antes del primer p</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
        }

        h3 {
            background: #d5f786;
            padding: 8px;
            border-left: 4px solid #ff9800;
            border-radius: 5px;
        }

        p {
            background: #90a0ec;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Párrafos</h1>

    <p>Primer párrafo</p>
    <p>Segundo párrafo</p>

    <script src="../js/ejercicio08.js"></script>
</body>
</html>
