<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipular Section</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #eef1f7;
        }

        section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            margin-top: 20px;
        }

        button {
            padding: 10px 15px;
            border: none;
            background: #4a5cff;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background: #3a4be0;
        }
    </style>
</head>
<body>

    <h2>Crear y modificar elementos dentro de un &lt;section&gt;</h2>

    <button id="btnGenerar">Generar contenido</button>

    <section id="miSection">
        <h2>Este es el título original</h2>
        <p>Este es un párrafo existente.</p>
    </section>

    <script src="../js/ejercicio20.js"></script>
</body>
</html>
